<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        line-height: 1.5em;
        margin: 36px 24px;
      }
      input,
      select {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
      }
      label {
        margin-right: 8px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <label for="name">이름</label>
    <input
      type="text"
      id="name"
      placeholder="이름을 입력하세요."
      maxlength="4"
    />
    <br />
    <label for="password">비번</label>
    <input type="password" id="password" placeholder="영문 + 숫자" />
    <br />
    <br />
    <label for="age">나이</label>
    <input type="number" id="age" />
    <br />
    <br />
    <label for="marriage">기혼</label>
    <input type="checkbox" id="marriage" checked />
    <br />
    <label>역할</label>
    <input id="input-dev" type="radio" name="role" checked />
    <label for="input-dev">개발자</label>
    <input id="input-design" type="radio" name="role" />
    <label for="input-design">디자이너</label>
    <input id="input-pm" type="radio" name="role" />
    <label for="input-pm">매니저</label>
    <br />
    <br />
    <label for="file">첨부</label>
    <input type="file" id="file" multiple />
    <br />
    <br />
    <label for="department">소속</label>
    <select name="department" id="department">
      <option value="adm">운영팀</option>
      <option value="mkt">마케팅팀</option>
      <option value="frt">프론트엔드팀</option>
      <option value="bck">백엔드팀</option>
      <option value="tst">테스트팀</option>
      <option value="mnt">유지보수팀</option>
    </select>
    <br />
    <br />
    <label for="introduction">소개</label>
    <textarea name="" id="introduction" cols="30" rows="10"></textarea>
    <br />
    <br />
    <button type="button">제출</button>
    <button type="button" disabled>취소</button>
  </body>
</html>
